<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q2-SW2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>

  <style>
    body {
      background-color: #ffffff;
    }
    .container {
      max-width: 500px;
      background-color: rgb(214, 214, 214);
      border-radius: 15px;
      padding: 25px;
      margin-top: 50px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn-calc {
      background-color: #668787;
      color: white;
    }
    .name-box {
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .grades-box {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .gwa-box {
      background-color: #ffffff;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      color: #9f9f9f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Student Grade Calculator</h2>

    <form id="gradeForm">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" required>
      </div>

      <h6>Enter your grades:</h6>
      <div class="row g-2">
        <div class="col"><input type="number" id="science" class="form-control" placeholder="Science" required></div>
        <div class="col"><input type="number" id="math" class="form-control" placeholder="Math" required></div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col"><input type="number" id="english" class="form-control" placeholder="English" required></div>
        <div class="col"><input type="number" id="filipino" class="form-control" placeholder="Filipino" required></div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col"><input type="number" id="ict" class="form-control" placeholder="ICT" required></div>
        <div class="col"><input type="number" id="pe" class="form-control" placeholder="PE" required></div>
      </div>

      <button type="submit" class="btn btn-calc w-100 mt-4" pys-onClick="calculate_gwa">Calculate GWA</button>
    </form>

    <div id="output" class="mt-4"></div>
  </div>

  <py-script src="main.py"></py-script>
</body>
</html>
